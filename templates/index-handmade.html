<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 Ironman full-end engineer experience</title>
    <style>
        table,
        th,
        td {
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <H1>Welcome to NatutoMarket!</H1>
    <table>
        <tr>
            <th>商品名稱</th>
            <th>商品價格</th>
            <th>圖片名稱</th>
            <th>商品描述</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{product.pname}}</td>
            <td>{{product.pprice}}</td>
            <td>{{product.pimage}}</td>
            <td>{{product.pdescription}}</td>
        </tr>
        {% endfor %}
</body>

</html>
